#
# This file define the default values for compilation
#
# If you need custom values
# copy build/user.tmp
#   to build/user.properties
#
# and change those values depending on your preferences
#
#

# define the path of the Flex SDK
FLEX_HOME_MAC = /OpenSource/Flex/sdks/4.5.1
FLEX_HOME_WIN = c:/OpenSource/Flex/sdks/4.5.1

# define the path of the shell to run commands
SHELL_MAC = /bin/sh
SHELL_WIN = cmd

# define the separator to use for the OS
SEPARATOR_MAC = /
SEPARATOR_WIN = \\

# define the Flash Player version to target
local.flashplayerversion = 10.2

# define your svn credentials
credentials.svn.username = test
credentials.svn.password = test

# if active
# - show the compilation options
build.showoptions = true

# if active
# - will execute all svn commands within the build (svn update, svn commit, etc.)
# - update the file build/version.properties
build.publish = true

# if active
# - will execute the "build-doc" target on each build
build.documentation = true

# if active
# - and if publish = true
# - will do a svn commit on the lib-abc and lib-swc folders of each module
build.updatedependencies = true

# if active
# - and if publish = true
# - will do a svn commit on the libs/ folder (eg. libs/trunk)
# - will create a tag in libs/tags/BUILD_TAG
build.updatelibs = true

build.separator = --------------------------------------------------------------------------------



