#####################################
### Documentation - Maashaack AS3 ###
#####################################

#Main directory of the project
project = ../..

#Flex paths

sdk=/opensource/adobe/flex_sdk_4.5.1

asdoc=${sdk}/bin/asdoc

#ASDoc

asdoc.target.player = 10.3

asdoc.source.path = ${project}/src/

#Defines sources path or classes
asdoc.use.classes = false
asdoc.doc.sources = ${project}/src

asdoc.output   = outputs
asdoc.template = templates

asdoc.main.title = "Maashaack AS3 Reference"
asdoc.win.title  = "Maashaack AS3 Reference"

#Flash Player playerglobal.asc file.

playerglobal=/frameworks/libs/player/${asdoc.target.player}/playerglobal.swc